###########
### CSS ###
###########

[[language]]
name = "css"
formatter = { command = 'npx', args = ["prettier", "--parser", "css"] }
language-servers = ["vscode-css-language-server"]

[language-server.vscode-css-language-server.config]
css = { validate = { enable = true } }
scss = { validate = { enable = true } }
less = { validate = { enable = true } }
provideFormatter = true


############
### Fish ###
############

[[language]]
name = "fish"
auto-format = false


##########
### Go ###
##########

[[language]]
name = "go"
auto-format = true
formatter = { command = "goimports" }


###############
### GraphQL ###
###############

[[language]]
name = "graphql"
language-servers = ["graphql-lsp", "biome"]
comment-token = "#"
auto-format = true

[language-server.graphql-lsp]
command = "graphql-lsp"
args = ["server", "-m", "stream"]


############
### HTML ###
############

[[language]]
name = "html"
formatter = { command = 'npx', args = ["prettier", "--parser", "html"] }
language-servers = ["vscode-html-language-server"]


############
### JSON ###
############

[[language]]
name = "json"
language-servers = ["biome"]
auto-format = true


############################
### Kanata (Common Lisp) ###
############################

# NOTE: This is entirely to support kanata config ('.kbd') files
# I guess if I ever start using lisp, I'll have to change this
[[language]]
name = "common-lisp"
roots = []
file-types = ["kbd"]
comment-token = ";;"


################
### Markdown ###
################

[[language]]
name = "markdown"
language-servers = ["markdown-oxide", "lsp-ai-chat"]
auto-format = true
comment-tokens = ["-", "- [ ]", ">", "+", "*"]

[language-server.lsp-ai-chat]
command = "lsp-ai"

[language-server.lsp-ai-chat.config.memory]
file_store = {}

[language-server.lsp-ai-chat.config.models.model1]
type = "anthropic"
chat_endpoint = "https://api.anthropic.com/v1/messages"
model = "claude-3-5-sonnet-20240620"
auth_token_env_var_name = "ANTHROPIC_API_TOKEN"

[[language-server.lsp-ai-chat.config.chat]]
trigger = "!C"
action_display_name = "Chat"
model = "model1"

[language-server.lsp-ai-chat.config.chat.parameters]
max_context = 4096
max_tokens = 1024
system = """
You are a code assistant chatbot. 
The user will ask you for assistance coding and you will do your best to answer succinctly and accurately. 
You will also format your responses using markdown where appropriate.
"""


############
### Rust ###
############

[[language]]
name = "rust"
language-servers = ["rust-analyzer"]
auto-format = true

[language-server.rust-analyzer.config]
check = { command = "clippy" }
checkOnSave = true
diagnostics = { enable = true, experimental = { enable = true } }
procMacro = { ignored = { leptos_macro = [
  # Optional:
  # "component",
  "server",
] } }


############
### TOML ###
############

[[language]]
name = "toml"
auto-format = true


#############################
### TypeScript/JavaScript ###
#############################

[[language]]
name = "typescript"
language-servers = [
  { name = "tsgo", except-features = ["format"] },
  "deno-lsp",
  "biome",
]
roots = ["deno.json", "deno.jsonc", "package.json", "tsconfig.json"]
auto-format = true

[[language]]
name = "tsx"
language-servers = [
  { name = "tsgo", except-features = ["format"] },
  "deno-lsp",
  "biome",
]
roots = ["deno.json", "deno.jsonc", "package.json", "tsconfig.json"]
auto-format = true

[[language]]
name = "javascript"
language-servers = [
  { name = "tsgo", except-features = ["format"] },
  "biome",
]
auto-format = true

[[language]]
name = "jsx"
language-servers = [
  { name = "tsgo", except-features = ["format"] },
  "biome",
]
grammar = "javascript"
auto-format = true

[language-server.typescript-language-server]
required-root-patterns = ["package.json"]

[language-server.typescript-language-server.config]
documentFormatting = false
hostInfo = "helix"

[language-server.tsgo]
command = "tsgo"
args = ["--lsp", "-stdio"]

[language-server.biome]
command = "biome"
args = ["lsp-proxy"]

[language-server.deno-lsp]
command = "deno"
args = ["lsp"]
required-root-patterns = ["deno.json"]

[language-server.tailwind]
command = "tailwindcss-language-server"
args = ["--stdio"]


############
### WGSL ###
############

[[language]]
name = "wgsl"
auto-format = true


############
### YAML ###
############

[language-server.yaml-language-server.config.yaml]
format = { enable = true, singleQuote = true }
validation = true

[language-server.yaml-language-server.config.yaml.schemas]
"https://json.schemastore.org/github-workflow.json" = ".github/workflows/*.{yml,yaml}"
