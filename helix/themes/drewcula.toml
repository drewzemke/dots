# Based on the 'dracula_at_night' theme, which is in turn based on classic 'dracula'
inherits = "dracula_at_night"

"variable" = { fg = "purple" }
"variable.other" = { fg = "orange" }
"variable.other.member" = { fg = "foreground" }

"constructor" = { fg = "pink" }

"comment" = { fg = "comment", modifiers = ["italic"] }

"diagnostic.info" = { underline = { style = "curl", color = "cyan" } }
"diagnostic.hint" = { underline = { style = "curl", color = "cyan" } }
"diagnostic.warning" = { underline = { style = "curl", color = "orange" } }
"diagnostic.error" = { underline = { style = "curl", color = "red" } }

"info" = { fg = "cyan", modifiers = ["bold"] }
"hint" = { fg = "cyan", modifiers = ["bold"] }
"warning" = { fg = "orange", modifiers = ["bold"] }
"error" = { fg = "red", modifiers = ["bold"] }

"markup.raw.inline" = { fg = "green" }

"ui.selection.primary" = { bg = "selection" }
"ui.selection" = { bg = "selection" }

"ui.linenr.selected" = { fg = "foreground", modifiers = ["bold"]}

"ui.virtual.inlay-hint" = { fg = "comment", bg = "background" }
"ui.virtual.indent-guide" = { fg = "comment" }

